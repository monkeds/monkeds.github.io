<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY BABY BLUE</title>
</head>
<body>
    
    <div class="container" style="margin-top: 20px;">

        <form class="row ">
            <div class="col-3">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="checkTipoPrenda" checked>
                    <label class="form-check-label" for="checkTipoPrenda">TIPO PRENDA ALEATORIA</label>
                    <br/>
                    <div id="wrapTipoPrenda" class="form-check d-none" >
                        <input class="form-check-input" type="checkbox" id="checkTipoPrendaOption">
                        <label class="form-check-label" for="checkTipoPrendaOption">
                          SOLO POLO - SOLO CAMISERO
                        </label>
                    </div>
                </div>
            </div>

            <div class="col-3">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="checkColorFondo" checked>
                    <label class="form-check-label" for="checkColorFondo">COLOR PRENDA</label>
                    <br/>
                    <div id="wrapColorFondo" class="form-check d-none" >
                        <input class="form-check-input" type="checkbox" id="checkColorFondoOption">
                        <label class="form-check-label" for="checkColorFondoOption">
                          COLOR SOLIDO - COLOR DYE
                        </label>
                    </div>
                </div>
            </div>

            <div class="col-3">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="checkColorCuello" checked>
                    <label class="form-check-label" for="checkColorCuello">COLOR CUELLO ALEATORIA</label>
                    <br/>
                    <div id="wrapColorCuello" class="form-check d-none" >
                        <input class="form-check-input" type="checkbox" id="checkColorCuelloOption">
                        <label class="form-check-label" for="checkColorCuelloOption">
                          COLOREAR CUELLO
                        </label>
                    </div>
                </div>
            </div>

            <div class="col-3">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="checkManga" checked>
                    <label class="form-check-label" for="checkManga">MANGA ALEATORIA</label>
                    <br/>
                    <div id="wrapManga" class="form-check d-none" >
                        <input class="form-check-input" type="checkbox" id="checkColorMangaOption">
                        <label class="form-check-label" for="checkColorMangaOption">
                          COLOREAR MANGA
                        </label>
                        <br/>
                        <input class="form-check-input" type="checkbox" id="checkTipoMangaOption">
                        <label class="form-check-label" for="checkTipoMangaOption">
                          TODO - BORDE
                        </label>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <button id="clickme" type="button" class="btn btn-primary col-12">GENERAR</button>
            </div>

            
        </form>



    </div>


    <div class="card-deck main-wrapper row">
       
        
    </div>

     
</body>

<link rel="stylesheet" href="main.css">

  crossorigin="anonymous"></script>
<script
  src="https://monkeds.github.io/images/pantone-numbers.js"></script>

<script src="main.js" ></script>


</html>
